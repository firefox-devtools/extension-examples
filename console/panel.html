<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>My Console</title>
  <link href="panel.css" rel="stylesheet">
</head>
<body>
  <div class="output">
    <div class="log">
      Execute an expression in the command line below (e.g. <code>1+1</code>).
    </div>
    <div class="log">
      The expression is evaluated in the inspected window (content scope).
    </div>
  </div>
  <input class="commandLine"></div>
</body>
<script src="panel.js"></script>
</html>
